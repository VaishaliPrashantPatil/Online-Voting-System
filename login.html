
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div id="login-popup">
        <div id="fingerprint-scanner">
            <img src="img/logo vote.jpg" alt="Fingerprint scanner">
        </div>
        <form id="login-form">
            <h1>Voter login </h1>
            <label for="email">Email Id:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="aadharCard">Aadhar Card Number:</label><br>
            <input type="text" id="aadharCard" name="aadharCard" required><br>
            <!-- <label for="votingCard">Voting Card Number:</label><br>
            <input type="text" id="votingCard" name="votingCard" required><br> -->
            <label for="votingcardimg">Upload Voting Card Image</label><br>
            <input type="file" id="electionImage" name="electionImage" accept="image/*" required>
            <button type="submit" class="voter-login-button" id="voter-login-button"> Login</button>
            <a href="signup.html"><button type="signup" class="signup-button" id="voter-signup-button"> signup</button></a>

        </form>       
    </div>
    <script src="login.js"></script>
</body>
</html>
