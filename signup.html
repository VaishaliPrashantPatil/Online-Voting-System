<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        body {
            background-color: #061f2f;
        }

        #signup-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 40%;
            transform: translate(-50%, -50%);
            background-color: rgba(241, 235, 235, 0.5); /* Increased transparency */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px #2a8bc7;
            text-align: center;
        }

        #signup-form label {
            display: block;
            margin-top: 20px;
            color: #061f2f; /* Added color for labels */
        }

        #signup-form input[type="email"],
        #signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        #signup-form button[type="submit"] {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #061f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #signup-form button[type="submit"]:hover {
            background-color: #061f2f; /* Change color on hover */
        }

        #signup-form a {
            display: block;
            margin: 10px auto;
            color: #061f2f;
            text-decoration: none;
        }

        /* Additional styles for buttons */
        #sign-up-button,
        #login-button,
        #voter-login-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: #061f2f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #voter-login-button {
            margin-left: 250px;
        }

        .voter-button {
            margin-right: 10px;
        }

        .voter-button:last-child {
            margin-right: 0;
        }

        #fingerprint-scanner {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            background-color: #ddd;
            border-radius: 50%;
            padding: 10px;
            box-sizing: border-box;
        }

        #fingerprint-scanner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="signup-popup">
        <div id="fingerprint-scanner">
            <img src="img/logo vote.jpg" alt="Fingerprint scanner">
        </div>
        <form id="signup-form">
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
